<!DOCTYPE html>
<html>
<head>
    <title>YouTube Mini-App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>YouTube Mini-App</h1>
    <h2>Video Details</h2>
    <p><strong>Title:</strong> {{ video.snippet.title }}</p>
    <p><strong>Views:</strong> {{ video.statistics.viewCount }}</p>
    <p><strong>Likes:</strong> {{ video.statistics.likeCount }}</p>

    <h3>Add Comment</h3>
    <form method="POST" action="/comment">
        <input type="text" name="comment" placeholder="Your comment" required>
        <button type="submit">Comment</button>
    </form>

    <h3>Update Title</h3>
    <form method="POST" action="/update_title">
        <input type="text" name="title" placeholder="New title" required>
        <button type="submit">Update</button>
    </form>

    <h3>Delete a Comment</h3>
    <form method="POST" action="/delete_comment">
        <input type="text" name="comment_id" placeholder="Comment ID" required>
        <button type="submit">Delete</button>
    </form>

    <p><a href="/logs">View Event Logs</a></p>
</body>
</html>
